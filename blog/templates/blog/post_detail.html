{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>{{ post.title }}</h1>
    div class="d-none d-md-block col-md-6 masthead-image">
                <img src="{% static 'images/coffee_default.jpg' %}" class="scale" alt="placeholder">
            </div>
    <p><strong>Author:</strong> {{ post.author }}</p>
    <p><strong>Posted on:</strong> {{ post.date_posted }}</p>
    <p><strong>Rating:</strong> {{ post.average_rating|default:"No rating yet" }}/5</p>
    <p>{{ post.description }}</p>
</div>
{% endblock %}
