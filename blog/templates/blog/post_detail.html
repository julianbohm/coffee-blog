{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container">
    <h1>{{ post.title }}</h1>
    <img class="card-img-top" src="{% static 'images/coffee_default.jpg' %}"
    alt="placeholder image">
    <p><strong>Author:</strong> {{ post.author }}</p>
    <p><strong>Posted on:</strong> {{ post.date_posted }}</p>
    <p><strong>Rating:</strong> {{ post.average_rating|default:"No rating yet" }}/5</p>
    <p>{{ post.description }}</p>
</div>
{% endblock %}
