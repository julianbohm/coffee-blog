{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            {% if not user.is_authenticated %}
                <h1>Welcome to Coffee Lovers Blog</h1>
                <h2>Login to Your Account</h2>
                <form method="POST" class="bg-light p-4 rounded shadow">
                    {% csrf_token %}
                    {{ form.as_p }}  <!-- Render the AuthenticationForm -->
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>
            {% else %}
                <script>window.location.href = "{% url 'home' %}";</script> <!-- Redirect if logged in -->
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
